<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/duice/dist/duice.js"></script>
    <style>
        html {
            font-size: 75%; /* 기본 폰트 크기 16px의 87.5%인 14px로 설정 */
        }
    </style>
    <script>
        const users = new duice.ArrayProxy([]);
    </script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th>No</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Admin</th>
                </tr>
                </thead>
                <tbody>
                <tr data-duice-bind="users" data-duice-loop="user,status">
                    <td data-duice-bind="status" data-duice-property="count"></td>
                    <td>
                        <img src="" alt=""/>
                        <span data-duice-bind="user" data-duice-property="userId"></span>
                    </td>
                    <td data-duice-bind="user" data-duice-property="name"></td>
                    <td>
                        <span></span>
                    </td>
                    <td>
                        <input type="checkbox" data-duice-bind="user" data-duice-property="admin"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <form>

            </form>
        </div>
    </div>
<div>



</body>
</html>
